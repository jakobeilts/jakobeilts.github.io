<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="links">
            <a href="index.html" name="index">Google Search</a>
        </div>
        <h1>Advanced Search</h1>
        <hr>
        <br>
        <h2>Find pages with...</h2>
        <div id="maincontainerAdvanced">
            <form action="https://google.com/search">
                    <table id="advancedTable">
                        <tr>
                            <td>
                                all these words:
                            </td>
                            <td>
                                <input type="text" class="advancedBar" name="as_q">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                this exact word or phrase:
                            </td>
                            <td>
                                <input type="text" class="advancedBar" name="as_epq">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                any of these words:
                            </td>
                            <td>
                                <input type="text" class="advancedBar" name="as_oq">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                none of these words:
                            </td>
                            <td>
                                <input type="text" class="advancedBar" name="as_eq">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td id="advancedSearchTd">                   
                                 <input type="submit" id="advancedSearch" value="Advanced Search">
                            </td>
                        </tr>
                    </table>
            </form>
        </div>

    </body>
</html>
