<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="links">
            <a href="advanced.html" name="advanced">Google Advanced Search</a>
            <a href="images.html" name="images">Google Images</a>
        </div>
        <div id="maincontainer">
            <form action="https://google.com/search">
                    <table id="container">
                        <tr>
                            <td><img src="img/google.png" id="logo"></td>
                        </tr>
                        <tr>
                            <td><input type="text" id="bar" name="q"></td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" value="Google Search">
                                <input name="btnI" type="submit" value="I'm Feeling Lucky">
                            </td>
                        </tr>
                    </table>
            </form>
        </div>

    </body>
</html>
